<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div id="con">
    <div id="s-con-1" class="sub-con">
      <p class="txt" id="ptxt">Your Result</p>
      <div id="circ">
        <h1 class="txt" id="h1txt">76</h1>
        <p id="ptxt1" class="txt">of 100</p>
      </div>
      <h3 class="txt" id="h3txt">Great</h3>
      <p class="txt" id="shrt-desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="s-con-2" class="sub-con">
      <div class="container">
        <h3 class="txt" id="h3txt1">Summary</h3>
        <div id="score1" class="score">
          <span class="left-txt" id="h-ptxt1"><img id="react" class="svg" src="icon-reaction.svg"
              alt="Reaction">
            Reaction</span>
          <span class="txt" id="s-ptxt">80 / 100</span>
        </div>
        <div id="score2" class="score">
          <span class="left-txt" id="h-ptxt-2"><img id="mem" class="svg" src="icon-memory.svg"
            alt="Memory">
          Memory</span>
          <span class="txt" id="s-ptxt-1">92 / 100</span>
        </div>
        <div id="score3" class="score">
          <span class="left-txt" id="h-ptxt-3"> <img id="verb" class="svg" src="icon-verbal.svg"
            alt="Verbal">
          Verbal</span>
          <span class="txt" id="s-ptxt-3">61 / 100</span>
        </div>
        <div id="score4" class="score">
          <span class="left-txt" id="h-ptxt-4"><img id="vis" class="svg" src="icon-visual.svg"
            alt="Visual">
          Visual</span>
          <span class="txt" id="s-ptxt-4">72 / 100</span>
        </div>
        <div class="score">
          <a id="clink" href="#">Continue</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100
                                   Continue -->
</body>

</html>
